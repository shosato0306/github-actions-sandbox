name: Delivery

on: 
  push:
    branches:
      - main
jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: google-github-actions/setup-gcloud@master
          with:
            version: '290.0.1'
            project_id: ${{ secrets.GCP_PROJECT }}
            service_account_key: ${{ secrets.SA_KEY }}
            export_default_credentials: true
        - run: gcloud info
    